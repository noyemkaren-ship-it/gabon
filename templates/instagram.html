            padding: 0;
            box-sizing: border-box;

        body {

            background: #000;
            color: white;
        }

        .header {
            background: #000;
            border-bottom: 1px solid #262626;
            padding: 12px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 935px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(135deg, #ff4d6d, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .add-btn {
            background: linear-gradient(135deg, #ff4d6d, #4ecdc4);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }

        .catalog-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .catalog-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            background: #262626;
            color: white;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .catalog-btn.users {
            background: #9b59b6;
        }

        .catalog-btn.girls {
            background: #ff4d6d;
        }

        .catalog-btn.memes {
            background: #4ecdc4;
        }

        .catalog-btn.all {
            background: #3b3b3b;
        }

        .catalog-btn.active {
            border: 2px solid white;
        }

        .catalog-btn .count {
            background: rgba(255,255,255,0.2);
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 11px;
        }

        .stories {
            max-width: 935px;
            margin: 16px auto;
            padding: 0 16px;
            display: flex;
            gap: 16px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .stories::-webkit-scrollbar {
            display: none;
        }

        .story-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            min-width: 64px;
        }

        .story-circle {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff4d6d, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 2px solid #262626;
        }

        .story-label {
            font-size: 12px;
            color: #999;
        }

        .story-value {
            font-weight: bold;
            color: white;
        }

        .gallery {
            max-width: 935px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3px;
            padding: 0;
            background: #000;
        }

        .gallery-item {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            cursor: pointer;
            background: #1a1a1a;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s;
            max-width: 100%;
            max-height: 100%;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .badge {
            position: absolute;
            bottom: 8px;
            right: 8px;
            padding: 4px 8px;
            border-radius: 16px;
            font-size: 11px;
            font-weight: 600;
            color: white;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .delete-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            padding: 4px 8px;
            border-radius: 16px;
            font-size: 11px;
            font-weight: 600;
            color: white;
            background: #ff4d6d;
            cursor: pointer;
            z-index: 10;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
        }

        .modal.active {
            display: block;
        }

        .modal-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);

            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 1001;
            border-bottom: 1px solid #262626;
        }

        .modal-user {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .modal-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff4d6d, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .modal-username {
            font-weight: 600;
            font-size: 14px;
        }

        .modal-close {
            font-size: 28px;
            cursor: pointer;
            color: white;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-image-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 0 100px;
        }

        .modal-image-container img {
            max-width: 100%;
            max-height: calc(100vh - 180px);
            object-fit: contain;
        }

        .modal-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            padding: 12px 16px;
            border-top: 1px solid #262626;
            z-index: 1001;
        }

        .modal-stats {
            display: flex;
            gap: 16px;
            margin-bottom: 8px;
        }

        .modal-stat {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 14px;
        }

        .modal-nav {
            display: flex;
            gap: 16px;
            margin-top: 8px;
        }

        .nav-btn {
            background: #262626;
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        }

        .modal-counter {
            margin-left: auto;
            color: #999;
            font-size: 14px;

            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            color: #999;

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function getAllImages() {
            const all = [];
            catalogs.forEach(catalog => {                    // –ü—Ä–æ—Ö–æ–¥–∏–º –ø–æ –í–°–ï–ú –∫–∞—Ç–∞–ª–æ–≥–∞–º
                catalog.images.forEach((url, index) => {
                    if (url && url.trim() !== '') {
                        all.push({
                            url: url,
                            catalog: catalog.name,
                            catalogId: catalog.id,
                            icon: catalog.icon
                        });
                    }
                });
            });
            return shuffleArray(all);                         // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –≤—Å–µ —Ñ–æ—Ç–æ –ø–µ—Ä–µ–º–µ—à–∞–Ω–Ω—ã–µ
        }

        function renderButtons() {
            const container = document.getElementById('catalog-buttons');
            container.innerHTML = '';

            // –ö–Ω–æ–ø–∫–∞ "–í—Å–µ"
            const allBtn = document.createElement('button');
            allBtn.className = `catalog-btn all ${currentFilter === 'all' ? 'active' : ''}`;
            allBtn.innerHTML = `üì∏ –í—Å–µ <span class="count">${getAllImages().length}</span>`;
            allBtn.onclick = () => filterCatalog('all');
            container.appendChild(allBtn);
            // –ö–Ω–æ–ø–∫–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –∫–∞—Ç–∞–ª–æ–≥–∞
            catalogs.forEach(catalog => {
                const btn = document.createElement('button');
                btn.className = `catalog-btn ${catalog.id} ${currentFilter === catalog.id ? 'active' : ''}`;
                btn.innerHTML = `${catalog.icon} ${catalog.name} <span class="count">${catalog.images.length}</span>`;
                btn.onclick = () => filterCatalog(catalog.id);
                container.appendChild(btn);
            });
        }

        function renderStories() {
            const container = document.getElementById('stories-container');
            const total = getAllImages().length;

            let stories = `<div class="story-item"><div class="story-circle">üì∏</div><div class="story-label">–í—Å–µ–≥–æ</div><div class="story-value">${total}</div></div>`;

            catalogs.forEach(catalog => {
                stories += `
                    <div class="story-item">
                        <div class="story-circle">${catalog.icon}</div>
                        <div class="story-label">${catalog.name}</div>
                        <div class="story-value">${catalog.images.length}</div>
                    </div>
                `;
            });

            container.innerHTML = stories;
        }

        function filterCatalog(filter) {
            currentFilter = filter;

            if (filter === 'all') {
                currentImages = getAllImages();
            } else {
                const catalog = catalogs.find(c => c.id === filter);
                const catalogImages = catalog.images.map((url, index) => ({
                    url: url,
                    catalog: catalog.name,
                    catalogId: catalog.id,
                    icon: catalog.icon
                }));
                currentImages = shuffleArray(catalogImages);
            }

            renderGallery(currentImages);
            renderButtons();
        }

        function renderGallery(images) {
            const container = document.getElementById('gallery-container');
            container.innerHTML = '';

            images.forEach((img, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';

                const image = document.createElement('img');
                image.src = img.url;
                image.loading = 'lazy';
                image.onclick = () => openModal(index);
                image.onerror = function() {
                    this.style.display = 'none';
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'image-loader';
                    errorDiv.textContent = '‚ùå';
                    item.appendChild(errorDiv);
                };

                const badge = document.createElement('div');
                badge.className = 'badge';
                badge.textContent = img.icon;

                item.appendChild(image);
                item.appendChild(badge);

                // –ö–Ω–æ–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —Ç–æ–ª—å–∫–æ –¥–ª—è –∫–∞—Ç–∞–ª–æ–≥–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
                if (img.catalogId === 'users') {
                    const deleteBtn = document.createElement('div');
                    deleteBtn.className = 'delete-badge';
                    deleteBtn.textContent = 'üóëÔ∏è';
                    deleteBtn.onclick = (e) => {
                        e.stopPropagation();
                        if (confirm('–£–¥–∞–ª–∏—Ç—å —Ñ–æ—Ç–æ?')) {
                            const photoId = index + 1;
                            window.location.href = `/delete/${photoId}`;
                        }
                    };
                    item.appendChild(deleteBtn);
                }

                container.appendChild(item);
            });
        }

        function openModal(index) {
            currentModalIndex = index;
            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-image');
            const modalUsername = document.getElementById('modal-username');
            const modalCatalog = document.getElementById('modal-catalog');
            const modalAvatar = document.getElementById('modal-avatar');
            const counter = document.getElementById('modal-counter');
            const position = document.getElementById('modal-position');

            const currentImage = currentImages[index];

            modalImg.src = currentImage.url;
            modalUsername.textContent = currentImage.catalog;
            modalCatalog.textContent = currentImage.catalog;
            modalAvatar.textContent = currentImage.icon;
            counter.textContent = `${index + 1}/${currentImages.length}`;
            position.textContent = `${index + 1}/${currentImages.length}`;

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('image-modal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function navigateModal(direction) {
            const newIndex = currentModalIndex + direction;
            if (newIndex >= 0 && newIndex < currentImages.length) {
                openModal(newIndex);
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
            if (e.key === 'ArrowLeft' && document.getElementById('image-modal').classList.contains('active')) {
                navigateModal(-1);
            }
            if (e.key === 'ArrowRight' && document.getElementById('image-modal').classList.contains('active')) {
                navigateModal(1);
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            currentImages = getAllImages();
            renderButtons();
            renderStories();
            renderGallery(currentImages);
        });
    </script>
</body>
</html>
