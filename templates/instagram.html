            for (let i = shuffled.length - 1; i > 0; i--) {

            return shuffled;

            currentFilter = filter;

            if (filter === 'all') {
                // –î–ª—è —Ä–∞–∑–¥–µ–ª–∞ "–í—Å–µ" - –ü–ï–†–ï–ú–ï–®–ò–í–ê–ï–ú –≤—Å–µ —Ñ–æ—Ç–æ
                currentImages = getAllImages();
            } else {
                const catalog = catalogs.find(c => c.id === filter);
                // –î–ª—è –æ—Ç–¥–µ–ª—å–Ω—ã—Ö –∫–∞—Ç–∞–ª–æ–≥–æ–≤ - –¢–û–ñ–ï –ü–ï–†–ï–ú–ï–®–ò–í–ê–ï–ú
                const catalogImages = catalog.images.map((url, index) => ({
                    url: url,
                    catalog: catalog.name,
                    catalogId: catalog.id,
                    icon: catalog.icon,
                    order: `${catalog.id}-${index}`
                }));
                currentImages = shuffleArray(catalogImages); // –ü–ï–†–ï–ú–ï–®–ò–í–ê–ï–ú –§–û–¢–û –í –ö–ê–¢–ê–õ–û–ì–ï
            }

            renderGallery(currentImages);
            renderButtons();
            renderStories();
        }

        // –ì–∞–ª–µ—Ä–µ—è
        function renderGallery(images) {
            const container = document.getElementById('gallery-container');
            container.innerHTML = '';

            images.forEach((img, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';

                const image = document.createElement('img');
                image.src = img.url;
                image.loading = 'lazy';
                image.onclick = () => openModal(index);
                image.onerror = function() {
                    this.style.display = 'none';
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'image-loader';
                    errorDiv.textContent = '‚ùå';
                    item.appendChild(errorDiv);
                };

                const badge = document.createElement('div');
                badge.className = 'badge';
                badge.textContent = img.icon;

                item.appendChild(image);
                item.appendChild(badge);
                container.appendChild(item);
            });
        }

        // –ú–æ–¥–∞–ª–∫–∞
        function openModal(index) {
            currentModalIndex = index;
            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-image');
            const modalUsername = document.getElementById('modal-username');
            const modalCatalog = document.getElementById('modal-catalog');
            const modalAvatar = document.getElementById('modal-avatar');
            const counter = document.getElementById('modal-counter');
            const position = document.getElementById('modal-position');

            const currentImage = currentImages[index];

            modalImg.src = currentImage.url;
            modalUsername.textContent = currentImage.catalog;
            modalCatalog.textContent = currentImage.catalog;
            modalAvatar.textContent = currentImage.icon;
            counter.textContent = `${index + 1}/${currentImages.length}`;
            position.textContent = `${index + 1}/${currentImages.length}`;

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';

            updateNavButtons();
        }

        function closeModal() {
            document.getElementById('image-modal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function navigateModal(direction) {
            const newIndex = currentModalIndex + direction;
            if (newIndex >= 0 && newIndex < currentImages.length) {
                openModal(newIndex);
            }
        }

        function updateNavButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            prevBtn.disabled = currentModalIndex === 0;
            nextBtn.disabled = currentModalIndex === currentImages.length - 1;
        }

        // –ö–ª–∞–≤–∏—à–∏
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
            if (e.key === 'ArrowLeft' && document.getElementById('image-modal').classList.contains('active')) {
                navigateModal(-1);
            }
            if (e.key === 'ArrowRight' && document.getElementById('image-modal').classList.contains('active')) {
                navigateModal(1);
            }
        });

        // –°–≤–∞–π–ø—ã –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
        let touchStartX = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            if (!document.getElementById('image-modal').classList.contains('active')) return;

            const touchEndX = e.changedTouches[0].screenX;
            const diff = touchStartX - touchEndX;

            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    navigateModal(1);
                } else {
                    navigateModal(-1);
                }
            }
        });

        // –ó–∞–ø—É—Å–∫
        document.addEventListener('DOMContentLoaded', () => {
            currentImages = getAllImages(); // –°—Ä–∞–∑—É –ø–µ—Ä–µ–º–µ—à–∞–Ω–Ω—ã–µ
            renderButtons();
            renderStories();
            renderGallery(currentImages);
        });
    </script>
</body>
</html>
