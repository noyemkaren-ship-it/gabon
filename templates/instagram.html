<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–∞–ª–µ—Ä–µ—è | –ú–µ–º—ã, –ü—É—Ç–µ—à–µ—Å—Ç–≤–∏—è –∏ –î–µ–≤–æ—á–∫–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
            min-height: 100vh;
        }

        /* –®–∞–ø–∫–∞ */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #4158D0 0%, #C850C0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ –∫–∞—Ç–∞–ª–æ–≥–∞–º */
        .catalog-nav {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .catalog-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            background: white;
            color: #4158D0;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .catalog-btn i {
            font-size: 18px;
        }

        .catalog-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(65, 88, 208, 0.3);
        }

        .catalog-btn.active {
            background: linear-gradient(135deg, #4158D0 0%, #C850C0 100%);
            color: white;
        }

        .catalog-btn.memes {
            background: #ff6b6b;
            color: white;
        }

        .catalog-btn.travel {
            background: #4ecdc4;
            color: white;
        }

        .catalog-btn.girls {
            background: #ff85b3;
            color: white;
        }

        .catalog-count {
            background: rgba(255,255,255,0.2);
            padding: 2px 8px;
            border-radius: 20px;
            font-size: 12px;
        }

        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
        .stats {
            max-width: 1200px;
            margin: 30px auto 0;
            padding: 0 24px;
            display: flex;
            gap: 20px;
            color: white;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat-item {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid rgba(255,255,255,0.2);
            flex: 1;
            min-width: 150px;
        }

        .stat-icon {
            font-size: 28px;
        }

        .stat-info h3 {
            font-size: 14px;
            font-weight: 400;
            opacity: 0.9;
        }

        .stat-info p {
            font-size: 24px;
            font-weight: 700;
        }

        /* –°–µ—Ç–∫–∞ –≥–∞–ª–µ—Ä–µ–∏ */
        .gallery {
            max-width: 1200px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 0 24px;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º */
        .gallery-item {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            cursor: pointer;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #f3f3f3, #ffffff);
        }

        .gallery-item:hover {
            transform: scale(1.03) translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* –ö–∞—Ç–∞–ª–æ–≥-–±–µ–π–¥–∂ */
        .catalog-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 13px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .badge-memes {
            background: linear-gradient(135deg, #ff6b6b, #ee5253);
            color: white;
        }

        .badge-travel {
            background: linear-gradient(135deg, #4ecdc4, #45b7d1);
            color: white;
        }

        .badge-girls {
            background: linear-gradient(135deg, #ff85b3, #ff6b95);
            color: white;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
        }

        .modal img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .modal-catalog {
            position: absolute;
            top: -45px;
            left: 0;
            padding: 8px 20px;
            border-radius: 30px;
            color: white;
            font-size: 14px;
            font-weight: 600;
        }

        .modal-close {
            position: absolute;
            top: -45px;
            right: 0;
            background: rgba(255,255,255,0.2);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg);
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è –≤ –º–æ–¥–∞–ª–∫–µ */
        .modal-nav {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 40px;
            backdrop-filter: blur(10px);
        }

        .nav-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .nav-btn:hover:not(:disabled) {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* –ü—É—Å—Ç–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            color: white;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .catalog-nav {
                justify-content: center;
            }

            .stats {
                flex-direction: column;
            }

            .stat-item {
                width: 100%;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">üì∏ –¢—Ä–æ–π–Ω–∞—è –≥–∞–ª–µ—Ä–µ—è</div>
            <div class="catalog-nav" id="catalog-nav"></div>
        </div>
    </header>

    <main>
        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div class="stats" id="stats-container"></div>

        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≥–∞–ª–µ—Ä–µ–∏ -->
        <div class="gallery" id="gallery-container"></div>

        <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
        <div class="modal" id="image-modal">
            <div class="modal-content">
                <div class="modal-catalog" id="modal-catalog"></div>
                <div class="modal-close" onclick="closeModal()">√ó</div>
                <img id="modal-image" src="" alt="–£–≤–µ–ª–∏—á–µ–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ">
                <div class="modal-nav">
                    <button class="nav-btn" id="prev-btn" onclick="navigateModal(-1)">‚Üê</button>
                    <span id="modal-counter" style="color: white; align-self: center; font-size: 16px;"></span>
                    <button class="nav-btn" id="next-btn" onclick="navigateModal(1)">‚Üí</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // –ö–∞—Ç–∞–ª–æ–≥–∏ —Å —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è–º–∏
        const catalogs = [
            {
                id: 1,
                name: "–ú–µ–º—ã",
                icon: "üòÇ",
                color: "memes",
                images: [
                    "https://i.imgflip.com/4t0m5.jpg",
                    "https://i.imgflip.com/1bij.jpg",
                    "https://i.imgflip.com/26am.jpg",
                    "https://i.imgflip.com/1g8my.jpg",
                    "https://i.imgflip.com/1ur9b.jpg",
                    "https://i.imgflip.com/5c7lw.jpg",
                    "https://i.imgflip.com/9vct.jpg",
                    "https://i.imgflip.com/1otk96.jpg"
                ]
            },
            {
                id: 2,
                name: "–ü—É—Ç–µ—à–µ—Å—Ç–≤–∏—è",
                icon: "‚úàÔ∏è",
                color: "travel",
                images: [
                    "https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=400",
                    "https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?w=400",
                    "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=400",
                    "https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=400",
                    "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=400",
                    "https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?w=400"
                ]
            },
            {
                id: 3,
                name: "–î–µ–≤–æ—á–∫–∏",
                icon: "üëß",
                color: "girls",
                images: [
                    "https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=400",
                    "https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=400",
                    "https://images.unsplash.com/photo-1517841905240-472988babdf9?w=400",
                    "https://images.unsplash.com/photo-1524250502761-8ac6f2ca9024?w=400",
                    "https://images.unsplash.com/photo-1521133573892-e44906baee46?w=400",
                    "https://images.unsplash.com/photo-1531746020798-e6953c6e8e04?w=400",
                    "https://images.unsplash.com/photo-1502823403499-6ccfcf4fb453?w=400",
                    "https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=400"
                ]
            }
        ];

        let currentImages = [];
        let currentModalIndex = 0;
        let currentCatalog = 'all';

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –≤—Å–µ—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        function getAllImages() {
            const allImages = [];
            catalogs.forEach(catalog => {
                catalog.images.forEach(image => {
                    allImages.push({
                        url: image,
                        catalog: catalog.name,
                        catalogId: catalog.id,
                        icon: catalog.icon
                    });
                });
            });
            return shuffleArray(allImages);
        }

        // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ –º–∞—Å—Å–∏–≤–∞
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // –†–µ–Ω–¥–µ—Ä –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –ø–æ –∫–∞—Ç–∞–ª–æ–≥–∞–º
        function renderCatalogNav() {
            const nav = document.getElementById('catalog-nav');
            nav.innerHTML = '';

            // –ö–Ω–æ–ø–∫–∞ "–í—Å–µ"
            const allBtn = document.createElement('button');
            allBtn.className = `catalog-btn ${currentCatalog === 'all' ? 'active' : ''}`;
            allBtn.innerHTML = `üìÅ –í—Å–µ <span class="catalog-count">${getAllImages().length}</span>`;
            allBtn.onclick = () => filterCatalog('all');
            nav.appendChild(allBtn);

            // –ö–Ω–æ–ø–∫–∏ –∫–∞—Ç–∞–ª–æ–≥–æ–≤
            catalogs.forEach(catalog => {
                const btn = document.createElement('button');
                btn.className = `catalog-btn ${catalog.color} ${currentCatalog === catalog.id ? 'active' : ''}`;
                btn.innerHTML = `${catalog.icon} ${catalog.name} <span class="catalog-count">${catalog.images.length}</span>`;
                btn.onclick = () => filterCatalog(catalog.id);
                nav.appendChild(btn);
            });
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –∫–∞—Ç–∞–ª–æ–≥—É
        function filterCatalog(catalogId) {
            currentCatalog = catalogId;

            if (catalogId === 'all') {
                currentImages = getAllImages();
            } else {
                const catalog = catalogs.find(c => c.id === catalogId);
                currentImages = catalog.images.map(url => ({
                    url: url,
                    catalog: catalog.name,
                    catalogId: catalog.id,
                    icon: catalog.icon
                }));
            }

            renderGallery(currentImages);
            renderCatalogNav();
            updateStats();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            const statsContainer = document.getElementById('stats-container');
            const totalImages = getAllImages().length;

            const memesCount = catalogs[0].images.length;
            const travelCount = catalogs[1].images.length;
            const girlsCount = catalogs[2].images.length;

            statsContainer.innerHTML = `
                <div class="stat-item">
                    <div class="stat-icon">üì∏</div>
                    <div class="stat-info">
                        <h3>–í—Å–µ–≥–æ —Ñ–æ—Ç–æ</h3>
                        <p>${totalImages}</p>
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon">üòÇ</div>
                    <div class="stat-info">
                        <h3>–ú–µ–º—ã</h3>
                        <p>${memesCount}</p>
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon">‚úàÔ∏è</div>
                    <div class="stat-info">
                        <h3>–ü—É—Ç–µ—à–µ—Å—Ç–≤–∏—è</h3>
                        <p>${travelCount}</p>
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon">üëß</div>
                    <div class="stat-info">
                        <h3>–î–µ–≤–æ—á–∫–∏</h3>
                        <p>${girlsCount}</p>
                    </div>
                </div>
            `;
        }

        // –†–µ–Ω–¥–µ—Ä –≥–∞–ª–µ—Ä–µ–∏
        function renderGallery(images) {
            const container = document.getElementById('gallery-container');
            container.innerHTML = '';

            if (images.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div>üì∑</div>
                        <h3>–ù–µ—Ç —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π</h3>
                        <p>–í —ç—Ç–æ–º –∫–∞—Ç–∞–ª–æ–≥–µ –ø–æ–∫–∞ –Ω–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</p>
                    </div>
                `;
                return;
            }

            images.forEach((image, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';

                const img = document.createElement('img');
                img.src = image.url;
                img.alt = `Image ${index + 1}`;
                img.loading = 'lazy';

                img.onerror = function() {
                    this.parentElement.style.background = 'linear-gradient(45deg, #f3f3f3, #e0e0e0)';
                    this.style.display = 'none';

                    // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∑–∞–≥–ª—É—à–∫–∏
                    const placeholder = document.createElement('div');
                    placeholder.style.cssText = `
                        width: 100%;
                        height: 100%;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        font-size: 48px;
                        color: #999;
                    `;
                    placeholder.textContent = image.icon || 'üì∑';
                    this.parentElement.appendChild(placeholder);
                };

                img.onclick = () => openModal(index);

                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è –±–µ–π–¥–∂–∞
                let badgeClass = '';
                if (image.catalog === '–ú–µ–º—ã') badgeClass = 'badge-memes';
                else if (image.catalog === '–ü—É—Ç–µ—à–µ—Å—Ç–≤–∏—è') badgeClass = 'badge-travel';
                else if (image.catalog === '–î–µ–≤–æ—á–∫–∏') badgeClass = 'badge-girls';

                const badge = document.createElement('div');
                badge.className = `catalog-badge ${badgeClass}`;
                badge.textContent = `${image.icon || ''} ${image.catalog}`;

                item.appendChild(img);
                item.appendChild(badge);
                container.appendChild(item);
            });
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function openModal(index) {
            currentModalIndex = index;
            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-image');
            const modalCatalog = document.getElementById('modal-catalog');
            const counter = document.getElementById('modal-counter');

            modalImg.src = currentImages[index].url;

            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ü–≤–µ—Ç –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
            let catalogColor = '';
            if (currentImages[index].catalog === '–ú–µ–º—ã') catalogColor = 'linear-gradient(135deg, #ff6b6b, #ee5253)';
            else if (currentImages[index].catalog === '–ü—É—Ç–µ—à–µ—Å—Ç–≤–∏—è') catalogColor = 'linear-gradient(135deg, #4ecdc4, #45b7d1)';
            else if (currentImages[index].catalog === '–î–µ–≤–æ—á–∫–∏') catalogColor = 'linear-gradient(135deg, #ff85b3, #ff6b95)';

            modalCatalog.style.background = catalogColor;
            modalCatalog.textContent = `${currentImages[index].icon || ''} ${currentImages[index].catalog}`;
            counter.textContent = `${index + 1} / ${currentImages.length}`;
            modal.classList.add('active');

            updateNavButtons();
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeModal() {
            document.getElementById('image-modal').classList.remove('active');
        }

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ
        function navigateModal(direction) {
            const newIndex = currentModalIndex + direction;
            if (newIndex >= 0 && newIndex < currentImages.length) {
                currentModalIndex = newIndex;
                const modalImg = document.getElementById('modal-image');
                const modalCatalog = document.getElementById('modal-catalog');
                const counter = document.getElementById('modal-counter');

                modalImg.src = currentImages[newIndex].url;

                // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–≤–µ—Ç –∫–∞—Ç–∞–ª–æ–≥–∞
                let catalogColor = '';
                if (currentImages[newIndex].catalog === '–ú–µ–º—ã') catalogColor = 'linear-gradient(135deg, #ff6b6b, #ee5253)';
                else if (currentImages[newIndex].catalog === '–ü—É—Ç–µ—à–µ—Å—Ç–≤–∏—è') catalogColor = 'linear-gradient(135deg, #4ecdc4, #45b7d1)';
                else if (currentImages[newIndex].catalog === '–î–µ–≤–æ—á–∫–∏') catalogColor = 'linear-gradient(135deg, #ff85b3, #ff6b95)';

                modalCatalog.style.background = catalogColor;
                modalCatalog.textContent = `${currentImages[newIndex].icon || ''} ${currentImages[newIndex].catalog}`;
                counter.textContent = `${newIndex + 1} / ${currentImages.length}`;

                updateNavButtons();
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        function updateNavButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            prevBtn.disabled = currentModalIndex === 0;
            nextBtn.disabled = currentModalIndex === currentImages.length - 1;
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ Escape –∏ –Ω–∞–≤–∏–≥–∞—Ü–∏—è —Å—Ç—Ä–µ–ª–∫–∞–º–∏
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            } else if (e.key === 'ArrowLeft') {
                if (document.getElementById('image-modal').classList.contains('active')) {
                    navigateModal(-1);
                }
            } else if (e.key === 'ArrowRight') {
                if (document.getElementById('image-modal').classList.contains('active')) {
                    navigateModal(1);
                }
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            currentImages = getAllImages();
            renderCatalogNav();
            renderGallery(currentImages);
            updateStats();
        });
    </script>
</body>
