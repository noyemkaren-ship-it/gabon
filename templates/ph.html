<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видеогалерея</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .video-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .video-card:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        video {
            width: 100%;
            height: 200px;
            object-fit: cover; /* чтобы видео красиво заполняло карточку */
            background: #000;
            display: block;
        }
        .video-title {
            padding: 12px 15px;
            font-weight: 500;
            color: #222;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <h1>Моя видеогалерея</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        const videoFiles = [
            '1.mp4',
            '2.mp4',
            '3.mp4',
            '4.mp4',
        ];

        const gallery = document.getElementById('gallery');

        videoFiles.forEach(file => {
            const card = document.createElement('div');
            card.className = 'video-card';

            const video = document.createElement('video');
            video.src = file;                 // <--- путь без video/
            video.controls = true;
            video.preload = 'metadata';       // подгрузить первый кадр
            video.load();                     // явно загружаем

            const title = document.createElement('div');
            title.className = 'video-title';
            title.textContent = file.replace('.mp4', '').replace(/_/g, ' ');

            // Собираем карточку
            card.appendChild(video);
            card.appendChild(title);
            gallery.appendChild(card);
        });
    </script>
</body>
</html>
