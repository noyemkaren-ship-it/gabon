<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Технический перерыв · Скоро обновления</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(145deg, #0b1721 0%, #1a2f3a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 1.5rem;
            color: #eef4f8;
            line-height: 1.5;
        }

        .maintenance-card {
            max-width: 620px;
            width: 100%;
            background: rgba(18, 30, 38, 0.8);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border: 1px solid rgba(100, 150, 180, 0.25);
            border-radius: 48px;
            padding: 3rem 2.5rem;
            box-shadow: 0 30px 50px -20px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(160, 210, 240, 0.15) inset;
            text-align: center;
            transition: all 0.3s ease;
        }

        /* лёгкий индикатор работы */
        .gear-icon {
            margin-bottom: 1.8rem;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .gear-icon svg {
            width: 70px;
            height: 70px;
            filter: drop-shadow(0 8px 12px rgba(0, 30, 40, 0.6));
            opacity: 0.9;
            animation: subtle-spin 12s infinite linear;
        }

        .gear-icon svg:last-child {
            animation-direction: reverse;
            animation-duration: 10s;
            opacity: 0.7;
            width: 50px;
            height: 50px;
            margin-left: -5px;
            align-self: flex-end;
        }

        @keyframes subtle-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 3.2rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #f0f9ff 0%, #b4dff0 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 5px rgba(0, 30, 40, 0.5);
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.25rem;
            font-weight: 350;
            color: #b1d1e5;
            margin-bottom: 2rem;
            border-bottom: 1px dashed rgba(140, 200, 230, 0.3);
            padding-bottom: 1.2rem;
            display: inline-block;
        }

        .message-box {
            background: rgba(10, 25, 33, 0.7);
            border-radius: 40px;
            padding: 1.8rem 2rem;
            margin: 1.8rem 0 1.2rem;
            border: 1px solid rgba(80, 160, 200, 0.25);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.4), 0 6px 12px rgba(0, 20, 30, 0.3);
        }

        .message-box p {
            font-size: 1.5rem;
            font-weight: 360;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            flex-wrap: wrap;
        }

        .highlight {
            background: #264c5c;
            padding: 0.2rem 1rem;
            border-radius: 100px;
            font-weight: 500;
            color: #dcf2ff;
            letter-spacing: 0.3px;
            border: 1px solid #3f7e96;
            box-shadow: 0 2px 8px rgba(0, 160, 210, 0.3);
            font-size: 1.6rem;
            white-space: nowrap;
        }

        .refresh-note {
            font-size: 1.2rem;
            color: #9bc7de;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 60px;
            padding: 0.8rem 1.8rem;
            margin-top: 2.2rem;
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            border: 1px solid #2c5568;
            backdrop-filter: blur(4px);
        }

        .dot-pulse {
            display: inline-flex;
            gap: 5px;
            align-items: center;
            margin-left: 4px;
        }

        .dot-pulse span {
            width: 8px;
            height: 8px;
            background-color: #90d0f0;
            border-radius: 50%;
            display: inline-block;
            opacity: 0.7;
            animation: pulse 1.4s infinite ease-in-out both;
        }

        .dot-pulse span:nth-child(1) {
            animation-delay: -0.32s;
        }
        .dot-pulse span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes pulse {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
            40% { transform: scale(1.1); opacity: 1; background-color: #b3e2ff; }
        }

        .footer-small {
            margin-top: 2.5rem;
            font-size: 1rem;
            color: #658e9f;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.8rem;
            flex-wrap: wrap;
        }

        .footer-small span {
            background: #1f3d48;
            padding: 0.2rem 0.9rem;
            border-radius: 30px;
            border: 1px solid #2f5768;
        }

        /* адаптация для экранов поменьше */
        @media (max-width: 500px) {
            .maintenance-card {
                padding: 2rem 1.2rem;
                border-radius: 32px;
            }
            h1 {
                font-size: 2.4rem;
            }
            .message-box p {
                font-size: 1.2rem;
                flex-direction: column;
                gap: 0.3rem;
            }
            .highlight {
                font-size: 1.3rem;
            }
            .gear-icon svg {
                width: 55px;
                height: 55px;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-card">
        <!-- стилизованные шестерёнки (без внешних зависимостей) -->
        <div class="gear-icon" aria-hidden="true">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="32" stroke="#b3def5" stroke-width="6" stroke-dasharray="6 10" fill="#1f4050"/>
                <circle cx="50" cy="50" r="14" fill="#c4e2f0" stroke="#6bb0d0" stroke-width="2"/>
                <path d="M50 10 L54 24 L50 26 L46 24 L50 10" fill="#8dc9e6" />
                <path d="M84 36 L70 42 L67 38 L70 34 L84 36" fill="#8dc9e6" />
                <path d="M84 64 L70 58 L67 62 L70 66 L84 64" fill="#8dc9e6" />
                <path d="M50 90 L54 76 L50 74 L46 76 L50 90" fill="#8dc9e6" />
                <path d="M16 36 L30 42 L33 38 L30 34 L16 36" fill="#8dc9e6" />
                <path d="M16 64 L30 58 L33 62 L30 66 L16 64" fill="#8dc9e6" />
            </svg>
            <!-- маленькая шестерёнка дополнительная -->
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="26" stroke="#aad0e8" stroke-width="5" stroke-dasharray="5 8" fill="#18333e"/>
                <circle cx="50" cy="50" r="12" fill="#b0d9f0" stroke="#4f9aba" stroke-width="2"/>
                <path d="M50 15 L53 25 L50 27 L47 25 L50 15" fill="#70b2d0" />
                <path d="M77 35 L67 40 L64 37 L67 33 L77 35" fill="#70b2d0" />
                <path d="M77 65 L67 60 L64 63 L67 67 L77 65" fill="#70b2d0" />
                <path d="M50 85 L53 75 L50 73 L47 75 L50 85" fill="#70b2d0" />
                <path d="M23 35 L33 40 L36 37 L33 33 L23 35" fill="#70b2d0" />
                <path d="M23 65 L33 60 L36 63 L33 67 L23 65" fill="#70b2d0" />
            </svg>
        </div>

        <h1>технический перерыв</h1>
        <div class="subtitle">прямо здесь ведутся работы</div>

        <!-- основная фраза с "кажется скоро обновления" -->
        <div class="message-box">
            <p>
                <span>⚡️ кажется,</span>
                <span class="highlight">скоро обновления</span>
                <span>✨</span>
            </p>
        </div>

        <!-- ненавязчивое пояснение + анимированные точки -->
        <div class="refresh-note">
            <span>обновляем интерфейс</span>
            <span class="dot-pulse">
                <span></span><span></span><span></span>
            </span>
        </div>

        <!-- дополнительный текст про перерыв (мелкий) -->
        <div class="footer-small">
            <span>сайт временно не работает</span>
            <span>скоро вернёмся</span>
        </div>

        <!-- скрытый смысловой акцент на фразу из запроса (продублировано семантически) -->
        <div style="visibility: hidden; height: 0; width: 0; position: absolute;">кажется скоро обновления</div>
    </div>

    <!-- микро-скрипт для пульсации заголовка (чисто визуально, необязательно) -->
    <script>
        (function() {
            // просто чтобы немного разнообразить отображение — через консоль ничего не делаем,
            // но можно добавить небольшую динамику для настроения
            const highlight = document.querySelector('.highlight');
            if (highlight) {
                setInterval(() => {
                    highlight.style.transition = 'box-shadow 0.5s ease';
                    highlight.style.boxShadow = '0 0 15px #5ab3d6, 0 2px 8px rgba(0,160,210,0.5)';
                    setTimeout(() => {
                        highlight.style.boxShadow = '0 2px 8px rgba(0, 160, 210, 0.3)';
                    }, 400);
                }, 2600);
            }
        })();
    </script>
</body>
</html>
